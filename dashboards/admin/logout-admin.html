<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <style>
    body {

  <script>
    // Configuration

    function logout() {
      try {

        localStorage.removeItem(CONFIG.TOKEN_KEY);

        // Redirection automatique apr√®s 3 secondes

        document.getElementById('status').className = 'status error';
        document.getElementById('status').textContent = '‚ùå Erreur lors de la d√©connexion';
      }
    }

    // Ex√©cuter la d√©connexion au chargement de la page
    window.addEventListener('DOMContentLoaded', logout);
  </script>
</body>
