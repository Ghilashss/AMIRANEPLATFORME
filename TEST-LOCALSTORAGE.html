<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test localStorage - Wilayas et Agences</title>
    <style>
        body {

        }
        h2 {

        }
        .status {
            padding: 15px;

            border-radius: 5px;

        }
        .success {

        }
        .error {

            border: 1px solid #f5c6cb;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background: #2196F3;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        button {
            padding: 12px 25px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-create {
            background: #4CAF50;
            color: white;
        }
        .btn-clear {
            background: #f44336;
            color: white;
        }
        .btn-refresh {
            background: #2196F3;
            color: white;
        }
        .btn-create:hover {
            background: #45a049;
        }
        .btn-clear:hover {
            background: #da190b;
        }
        .btn-refresh:hover {
            background: #0b7dda;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #ddd;
        }

            margin: 20px 0;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test localStorage - Wilayas et Agences</h1>
        
        <div class="actions">
            <button class="btn-refresh" onclick="checkLocalStorage()">üîÑ V√©rifier localStorage</button>
            <button class="btn-create" onclick="createTestData()">‚ûï Cr√©er Donn√©es Test</button>
            <button class="btn-clear" onclick="clearLocalStorage()">üóëÔ∏è Effacer localStorage</button>
        </div>

        <div id="status"></div>

        <h2>üìä Wilayas dans localStorage</h2>
        <div id="wilayasContent"></div>

        <h2>üè¢ Agences dans localStorage</h2>
        <div id="agencesContent"></div>

        <h2>üì¶ Colis dans localStorage</h2>
        <div id="colisContent"></div>

        <h2>ÔøΩ Frais de Livraison dans localStorage</h2>
        <div id="fraisContent"></div>

        <h2>ÔøΩüíæ Contenu Brut localStorage</h2>
        <pre id="rawContent"></pre>
    </div>

    <script>
        function checkLocalStorage() {
            console.log('üîç V√©rification du localStorage...');
            
            const wilayas = localStorage.getItem('wilayas');
            const agences = localStorage.getItem('agences');
            const colis = localStorage.getItem('colis');
            
            let statusHTML = '';
            
            // V√©rifier wilayas
            if (wilayas) {
                const wilayasArray = JSON.parse(wilayas);
                statusHTML += `<div class="status success">‚úÖ ${wilayasArray.length} wilaya(s) trouv√©e(s)</div>`;
                displayWilayas(wilayasArray);
            } else {
                statusHTML += `<div class="status error">‚ùå Aucune wilaya dans localStorage</div>`;
                document.getElementById('wilayasContent').innerHTML = '<p style="color: red;">Aucune donn√©e</p>';
            }
            
            // V√©rifier agences
            if (agences) {
                const agencesArray = JSON.parse(agences);
                statusHTML += `<div class="status success">‚úÖ ${agencesArray.length} agence(s) trouv√©e(s)</div>`;
                displayAgences(agencesArray);
            } else {
                statusHTML += `<div class="status error">‚ùå Aucune agence dans localStorage</div>`;
                document.getElementById('agencesContent').innerHTML = '<p style="color: red;">Aucune donn√©e</p>';
            }
            
            // V√©rifier colis
            if (colis) {
                const colisArray = JSON.parse(colis);
                statusHTML += `<div class="status success">‚úÖ ${colisArray.length} colis trouv√©(s)</div>`;
                displayColis(colisArray);
            } else {
                statusHTML += `<div class="status warning">‚ö†Ô∏è Aucun colis dans localStorage</div>`;
                document.getElementById('colisContent').innerHTML = '<p style="color: orange;">Aucune donn√©e</p>';
            }
            
            // V√©rifier FRAIS DE LIVRAISON
            const fraisLivraison = localStorage.getItem('fraisLivraison');
            if (fraisLivraison) {
                const fraisArray = JSON.parse(fraisLivraison);
                statusHTML += `<div class="status success">‚úÖ ${fraisArray.length} frais de livraison trouv√©(s)</div>`;
                displayFraisLivraison(fraisArray);
            } else {
                statusHTML += `<div class="status error">‚ùå Aucun frais de livraison dans localStorage</div>`;
                document.getElementById('fraisContent').innerHTML = '<p style="color: red;">Aucune donn√©e</p>';
            }
            
            document.getElementById('status').innerHTML = statusHTML;
            
            // Afficher le contenu brut
            const allData = {
                wilayas: wilayas ? JSON.parse(wilayas) : null,
                agences: agences ? JSON.parse(agences) : null,
                colis: colis ? JSON.parse(colis) : null,
                fraisLivraison: fraisLivraison ? JSON.parse(fraisLivraison) : null
            };
            document.getElementById('rawContent').textContent = JSON.stringify(allData, null, 2);
        }

        function displayWilayas(wilayas) {
            let html = '<table><thead><tr><th>Code</th><th>Nom</th><th>Prix Stop Desk</th><th>Prix Domicile</th></tr></thead><tbody>';
            wilayas.forEach(w => {
                html += `<tr>
                    <td>${w.code || 'N/A'}</td>
                    <td>${w.nom || 'N/A'}</td>
                    <td>${w.prixStopDesk || 'N/A'} DA</td>
                    <td>${w.prixDomicile || 'N/A'} DA</td>
                </tr>`;
            });
            html += '</tbody></table>';
            document.getElementById('wilayasContent').innerHTML = html;
        }

        function displayAgences(agences) {
            let html = '<table><thead><tr><th>Code</th><th>Nom</th><th>Wilaya</th><th>T√©l√©phone</th><th>Adresse</th></tr></thead><tbody>';
            agences.forEach(a => {
                html += `<tr>
                    <td>${a.code || 'N/A'}</td>
                    <td>${a.nom || 'N/A'}</td>
                    <td>${a.wilaya || 'N/A'}</td>
                    <td>${a.telephone || 'N/A'}</td>
                    <td>${a.adresse || 'N/A'}</td>
                </tr>`;
            });
            html += '</tbody></table>';
            document.getElementById('agencesContent').innerHTML = html;
        }

        function displayColis(colis) {
            document.getElementById('colisContent').innerHTML = `<p style="color: green;">‚úÖ ${colis.length} colis dans le localStorage</p>`;
        }

        function displayFraisLivraison(frais) {
            let html = '<table><thead><tr><th>D√©part</th><th>Arriv√©e</th><th>Domicile (Base)</th><th>Domicile (par Kg)</th><th>Bureau (Base)</th><th>Bureau (par Kg)</th></tr></thead><tbody>';
            frais.forEach(f => {
                html += `<tr>
                    <td>${f.wilayaDepart || 'N/A'}</td>
                    <td>${f.wilayaArrivee || 'N/A'}</td>
                    <td>${f.baseDomicile || 'N/A'} DA</td>
                    <td>${f.parKgDomicile || 'N/A'} DA</td>
                    <td>${f.baseBureau || 'N/A'} DA</td>
                    <td>${f.parKgBureau || 'N/A'} DA</td>
                </tr>`;
            });
            html += '</tbody></table>';
            document.getElementById('fraisContent').innerHTML = html;
        }

        function createTestData() {
            console.log('‚ûï Cr√©ation des donn√©es de test...');
            
            // Cr√©er des wilayas de test
            const testWilayas = [
                { code: '16', nom: 'Alger', prixStopDesk: 500, prixDomicile: 700 },
                { code: '31', nom: 'Oran', prixStopDesk: 600, prixDomicile: 800 },
                { code: '25', nom: 'Constantine', prixStopDesk: 550, prixDomicile: 750 },
                { code: '09', nom: 'Blida', prixStopDesk: 500, prixDomicile: 700 },
                { code: '10', nom: 'Bouira', prixStopDesk: 550, prixDomicile: 750 }
            ];
            
            // Cr√©er des agences de test
            const testAgences = [
                { code: 'ALG01', nom: 'Agence Alger Centre', wilaya: 'Alger', telephone: '0550123456', adresse: 'Rue Didouche Mourad' },
                { code: 'ALG02', nom: 'Agence Bab Ezzouar', wilaya: 'Alger', telephone: '0550123457', adresse: 'Bab Ezzouar' },
                { code: 'ORA01', nom: 'Agence Oran Centre', wilaya: 'Oran', telephone: '0550234567', adresse: 'Boulevard Zabana' },
                { code: 'CST01', nom: 'Agence Constantine', wilaya: 'Constantine', telephone: '0550345678', adresse: 'Place 1er Novembre' },
                { code: 'BLD01', nom: 'Agence Blida', wilaya: 'Blida', telephone: '0550456789', adresse: 'Centre Ville' },
                { code: 'BOU01', nom: 'Agence Bouira', wilaya: 'Bouira', telephone: '0550567890', adresse: 'Rue Principale' }
            ];
            
            // Cr√©er des FRAIS DE LIVRAISON (IMPORTANT pour le formulaire Agent!)
            const testFraisLivraison = [
                // Depuis Alger vers...
                { wilayaDepart: '16', wilayaArrivee: '31', baseDomicile: 600, parKgDomicile: 100, baseBureau: 400, parKgBureau: 80 },
                { wilayaDepart: '16', wilayaArrivee: '25', baseDomicile: 650, parKgDomicile: 110, baseBureau: 450, parKgBureau: 90 },
                { wilayaDepart: '16', wilayaArrivee: '09', baseDomicile: 500, parKgDomicile: 80, baseBureau: 350, parKgBureau: 60 },
                { wilayaDepart: '16', wilayaArrivee: '10', baseDomicile: 550, parKgDomicile: 90, baseBureau: 400, parKgBureau: 70 },
                
                // Depuis Oran vers...
                { wilayaDepart: '31', wilayaArrivee: '16', baseDomicile: 600, parKgDomicile: 100, baseBureau: 400, parKgBureau: 80 },
                { wilayaDepart: '31', wilayaArrivee: '25', baseDomicile: 700, parKgDomicile: 120, baseBureau: 500, parKgBureau: 100 },
                { wilayaDepart: '31', wilayaArrivee: '09', baseDomicile: 650, parKgDomicile: 110, baseBureau: 450, parKgBureau: 90 },
                { wilayaDepart: '31', wilayaArrivee: '10', baseDomicile: 680, parKgDomicile: 115, baseBureau: 480, parKgBureau: 95 }
            ];
            
            // Sauvegarder dans localStorage
            localStorage.setItem('wilayas', JSON.stringify(testWilayas));
            localStorage.setItem('agences', JSON.stringify(testAgences));
            localStorage.setItem('fraisLivraison', JSON.stringify(testFraisLivraison));
            
            alert('‚úÖ Donn√©es de test cr√©√©es avec succ√®s !\n\n' + 
                  `‚Ä¢ ${testWilayas.length} wilayas\n` +
                  `‚Ä¢ ${testAgences.length} agences\n` +
                  `‚Ä¢ ${testFraisLivraison.length} frais de livraison`);
            
            checkLocalStorage();
        }

        function clearLocalStorage() {
            if (confirm('‚ö†Ô∏è √ätes-vous s√ªr de vouloir effacer toutes les donn√©es du localStorage ?')) {
                localStorage.removeItem('wilayas');
                localStorage.removeItem('agences');
                localStorage.removeItem('colis');
                alert('üóëÔ∏è localStorage effac√© !');
                checkLocalStorage();
            }
        }

        // V√©rifier au chargement de la page
        window.addEventListener('DOMContentLoaded', checkLocalStorage);
    </script>
</body>
</html>
