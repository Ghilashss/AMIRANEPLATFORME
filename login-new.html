<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Plateforme de Livraison</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Ubuntu', 'Arial', sans-serif;
      background: linear-gradient(135deg, #0b2b24 0%, #1a4d42 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      width: 100%;
      max-width: 450px;
      margin: 20px;
    }

    .login-header {
      background: #0b2b24;
      color: white;
      padding: 40px 30px;
      text-align: center;
    }

    .login-header img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      border-radius: 50%;
      background: white;
      padding: 10px;
    }

    .login-header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .login-body {
      padding: 40px 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #0b2b24;
      box-shadow: 0 0 0 3px rgba(11, 43, 36, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: #0b2b24;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background: #0a231e;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(11, 43, 36, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert-error {
      background: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }

    .alert-success {
      background: #efe;
      color: #3c3;
      border: 1px solid #cfc;
    }

    .alert-info {
      background: #e7f3ff;
      color: #0066cc;
      border: 1px solid #b3d9ff;
    }

    .login-footer {
      padding: 20px 30px;
      background: #f5f5f5;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .login-footer a {
      color: #0b2b24;
      text-decoration: none;
      font-weight: 500;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #0b2b24;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .remember-forgot label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .remember-forgot input[type="checkbox"] {
      margin-right: 6px;
    }

    .remember-forgot a {
      color: #0b2b24;
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="logo.png" alt="Logo" onerror="this.style.display='none'">
      <h1>Connexion</h1>
      <p>Plateforme de gestion de livraison</p>
    </div>

    <div class="login-body">
      <div id="alert" class="alert"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            placeholder="Entrez votre email"
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            placeholder="Entrez votre mot de passe"
            autocomplete="current-password"
          >
        </div>

        <div class="remember-forgot">
          <label>
            <input type="checkbox" id="remember" name="remember">
            Se souvenir de moi
          </label>
          <a href="#" id="forgotPassword">Mot de passe oubli√© ?</a>
        </div>

        <button type="submit" class="btn-login" id="btnLogin">
          Se connecter
        </button>
      </form>
    </div>

    <div class="login-footer">
      <p>Vous n'avez pas de compte ? <a href="index.html">Retour √† l'accueil</a></p>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:1000/api';
    
    const loginForm = document.getElementById('loginForm');
    const btnLogin = document.getElementById('btnLogin');
    const alertDiv = document.getElementById('alert');

    // Afficher un message
    function showAlert(message, type = 'error') {
      alertDiv.textContent = message;
      alertDiv.className = `alert alert-${type} show`;
      
      if (type === 'success') {
        setTimeout(() => {
          alertDiv.classList.remove('show');
        }, 2000);
      }
    }

    // V√©rifier si d√©j√† connect√©
    const token = localStorage.getItem('token');
    const userRole = localStorage.getItem('userRole');
    
    if (token && userRole) {
      // Rediriger selon le r√¥le
      redirectToDashboard(userRole);
    }

    // Gestion de la soumission du formulaire
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;

      // D√©sactiver le bouton et afficher le loader
      btnLogin.disabled = true;
      btnLogin.innerHTML = '<span class="loader"></span>Connexion en cours...';

      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Sauvegarder le token et les infos utilisateur
          localStorage.setItem('token', data.token);
          localStorage.setItem('userId', data.user._id);
          localStorage.setItem('userRole', data.user.role);
          localStorage.setItem('userName', data.user.nom);
          localStorage.setItem('userEmail', data.user.email);
          
          if (data.user.wilaya) {
            localStorage.setItem('userWilaya', data.user.wilaya);
          }
          
          if (data.user.agence) {
            localStorage.setItem('userAgence', data.user.agence);
          }

          // üîß AJOUT: Stocker l'objet user complet pour compatibilit√©
          // Utilis√© par commercants-manager.js, caisse-agent.js, etc.
          sessionStorage.setItem('user', JSON.stringify(data.user));
          sessionStorage.setItem('auth_token', data.token);
          sessionStorage.setItem('role', data.user.role);

          // Afficher un message de succ√®s
          showAlert('Connexion r√©ussie ! Redirection...', 'success');

          // Rediriger apr√®s un court d√©lai
          setTimeout(() => {
            redirectToDashboard(data.user.role);
          }, 1000);

        } else {
          showAlert(data.message || 'Identifiants incorrects');
          btnLogin.disabled = false;
          btnLogin.textContent = 'Se connecter';
        }

      } catch (error) {
        console.error('Erreur de connexion:', error);
        showAlert('Erreur de connexion au serveur. V√©rifiez que le backend est d√©marr√©.');
        btnLogin.disabled = false;
        btnLogin.textContent = 'Se connecter';
      }
    });

    // Fonction pour rediriger selon le r√¥le
    function redirectToDashboard(role) {
      const dashboardUrls = {
        'admin': 'dashboards/admin/admin-dashboard.html',
        'agent': 'dashboards/agent/agent-dashboard.html',
        'agence': 'dashboards/agence/agence-dashboard.html',
        'commercant': 'dashboards/commercant/commercant-dashboard.html'
      };

      const url = dashboardUrls[role] || 'dashboards/admin/admin-dashboard.html';
      window.location.href = url;
    }

    // Mot de passe oubli√©
    document.getElementById('forgotPassword').addEventListener('click', (e) => {
      e.preventDefault();
      showAlert('Cette fonctionnalit√© sera bient√¥t disponible.', 'info');
    });

    // Permettre la soumission avec Enter
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loginForm.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
